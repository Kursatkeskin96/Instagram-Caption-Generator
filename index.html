<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Instagram Caption Generator</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/1015e78150.js" crossorigin="anonymous"></script>
    
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><i class="fa-brands fa-instagram"></i> Instagram Caption Generator</h1>
            </div>
        </div>  
        <div class="row">
            <div class="col-md-12">
                <h5>Please choose your category and click on generate button.</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="mydiv">
                <hr>
                <h1 class="categoryh1">Choose Your Category</h1>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" id="love" value="love" checked>
                    <label class="form-check-label" for="love">Love</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" id="friends" value="friends">
                    <label class="form-check-label" for="friends">Friends</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" id="family" value="family">
                    <label class="form-check-label" for="family">Family</label>
                  </div>  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" id="nature" value="nature">
                    <label class="form-check-label" for="nature">Nature</label>
                  </div>  
        </div>
        </div>

        <div class="row" id="result">
            <div class="col-md-12">
            <p id="quote"></p>
        </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
        <button onclick="newQuote()" id="start" class="btn btn-light">Generate</button>
            </div>
            </div>
            
    </div>

<script src="script.js"></script>   
</body>

</html>
